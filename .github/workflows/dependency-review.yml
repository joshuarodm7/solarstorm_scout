# Pull Request Dependency Review
#
# This workflow reviews dependency changes in pull requests to detect:
# - New dependencies added
# - Version changes in existing dependencies
# - Known vulnerabilities in added/updated dependencies
# - License compatibility issues
#
# Runs on:
# - Pull requests to main/develop branches
#
# Behavior:
# - Fails PR if vulnerabilities with severity >= moderate are detected
# - Posts a summary comment in the PR with findings

name: PR Dependency Review

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review PR Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Review dependency changes
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: true
