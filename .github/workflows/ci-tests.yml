# Continuous Integration - Tests
#
# This workflow runs the Python test suite to ensure code quality:
# - Tests against multiple Python versions (3.11-3.14)
# - Validates SolarStorm Scout structure
# - Tests bot imports and basic functionality
# - Validates requirements.txt
#
# Runs on:
# - Push to main branch
# - Pull requests to main
# - Manual trigger via workflow_dispatch
#
# Matrix testing ensures compatibility across Python versions

name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify bot structure
      run: |
        echo "Checking SolarStorm Scout structure..."
        test -d solarstorm_scout || exit 1
        test -f solarstorm_scout/__init__.py || exit 1
        test -f solarstorm_scout/main.py || exit 1
        test -f solarstorm_scout/config.py || exit 1
        test -f solarstorm_scout/spaceweather.py || exit 1
        test -f solarstorm_scout/formatter.py || exit 1
        test -f solarstorm_scout/social.py || exit 1
        test -f solarstorm_scout/chart_renderer.py || exit 1
        test -f solarstorm_scout/demo.py || exit 1
        echo "✓ SolarStorm Scout structure verified"

    - name: Test module imports
      run: |
        python -c "import solarstorm_scout; print('✓ SolarStorm Scout imports successfully')"
        python -c "from solarstorm_scout import config; print('✓ config module loaded')"
        python -c "from solarstorm_scout import spaceweather; print('✓ spaceweather module loaded')"
        python -c "from solarstorm_scout import formatter; print('✓ formatter module loaded')"
        python -c "from solarstorm_scout import social; print('✓ social module loaded')"
        python -c "from solarstorm_scout import chart_renderer; print('✓ chart_renderer module loaded')"
        python -c "import aiohttp; print(f'✓ aiohttp version: {aiohttp.__version__}')"
        python -c "import atproto; print('✓ atproto (Bluesky SDK) loaded')"
        python -c "import mastodon; print('✓ Mastodon.py loaded')"
        python -c "import matplotlib; print(f'✓ matplotlib version: {matplotlib.__version__}')"

    - name: Validate requirements.txt
      run: |
        pip check
        echo "✓ Requirements are compatible"

  lint:
    name: Lint and Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff bandit[toml] safety
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        ruff check penguin-overlord/ --output-format=github
      continue-on-error: true

    - name: Security check with Bandit
      run: |
        bandit -r penguin-overlord/ -f json -o bandit-report.json || true
        if [ -f bandit-report.json ]; then
          echo "Bandit scan completed"
          cat bandit-report.json
        fi
      continue-on-error: true

    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: bandit-report-${{ github.sha }}
        path: bandit-report.json
