# Snyk Security Scanning
#
# This workflow performs comprehensive security scanning using Snyk:
# - Snyk Code (SAST): Static application security testing for code vulnerabilities
# - Snyk Open Source (SCA): Software composition analysis for dependency vulnerabilities
#
# Runs on:
# - Pull requests to main/develop branches
# - Weekly schedule (Mondays at 00:00 UTC)
# - Manual trigger via workflow_dispatch
#
# Results are uploaded to GitHub Security > Code Scanning tab

name: Snyk Security Scanning

on:
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Snyk CLI
      uses: snyk/actions/setup@9adf32b1121593767fc3c057af55b55db032dc04
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade "pip>=25.3"
        pip install -r requirements.txt

    - name: Snyk Code test (SAST)
      run: snyk code test --sarif > snyk-code.sarif 2>&1 || true
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Open Source test (SCA)
      run: snyk test --all-projects --severity-threshold=high --sarif > snyk-opensource.sarif 2>&1 || true
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Validate and Upload Snyk Code results
      if: always()
      run: |
        if [ -f snyk-code.sarif ] && python -m json.tool snyk-code.sarif > /dev/null 2>&1; then
          echo "Valid SARIF file found for Snyk Code"
        else
          echo "Invalid or missing SARIF file for Snyk Code, skipping upload"
          rm -f snyk-code.sarif
        fi

    - name: Upload Snyk Code SARIF
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('snyk-code.sarif') != ''
      with:
        sarif_file: snyk-code.sarif
        category: snyk-code

    - name: Validate and Upload Snyk Open Source results
      if: always()
      run: |
        if [ -f snyk-opensource.sarif ] && python -m json.tool snyk-opensource.sarif > /dev/null 2>&1; then
          echo "Valid SARIF file found for Snyk Open Source"
        else
          echo "Invalid or missing SARIF file for Snyk Open Source, skipping upload"
          rm -f snyk-opensource.sarif
        fi

    - name: Upload Snyk Open Source SARIF
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('snyk-opensource.sarif') != ''
      with:
        sarif_file: snyk-opensource.sarif
        category: snyk-opensource
